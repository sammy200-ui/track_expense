<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Expense Tracker</h1>

    <div class="section">
      <h2>Income</h2>
      <input type="number" id="incomeInput" placeholder="Enter your income" />
      <button onclick="addIncome()">Add Income</button>
    </div>

    <div class="section">
      <h2>Expenses</h2>
      <input type="number" id="expenseAmount" placeholder="Enter expense amount" />
      <select id="expenseCategory">
        <option value="Food">Food</option>
        <option value="Travel">Travel</option>
        <option value="Other">Other</option>
      </select>
      <button onclick="addExpense()">Add Expense</button>

      <!-- Expense list -->
      <ul id="expenseList" class="expense-list"></ul>
    </div>

    <div class="summary">
      <h2>Summary</h2>
      <p>Total Income: ₹<span id="totalIncome">0</span></p>
      <p>Total Expense: ₹<span id="totalExpense">0</span></p>
      <p class="savings">Total Saved: ₹<span id="totalSaved">0</span></p>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
